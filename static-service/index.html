<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do Task Widget</title>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div class="tasks">
    <header>
        <a href="#" class="btn left"><span class="icon btn-add add-task"></span></a>
        <h1>My Tasks</h1>
        <a href="#" class="btn right"><span class="icon btn-trash"></span></a>
    </header>
    <section>
        <ul class="all-tasks">

        </ul>
        <div class="form"><a href="#" class="add-task"></a>
            <form onsubmit="app.addTaskClickHandler()"><input type="text" name="" class="add" placeholder="Type a new task"/></form>
        </div>
    </section>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
